- conditional:
    if: '[ "$SYSTEM_TYPE" = "macos" ]'
    then:
      - includes:
          .: packages/macos/packages.conf.yaml
- conditional:
    if: '[ "$SYSTEM_TYPE" = "arch" ]'
    then:
      - includes:
          .: packages/arch/packages.conf.yaml
- conditional:
    if: '[ -n "$MINIMAL" ] && [ "$SYSTEM_TYPE" = "debian" ]'
    then:
      - includes:
          .: packages/debian/minimal.conf.yaml
