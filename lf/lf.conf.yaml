- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/lf:
      create: true
      glob: true
      path: './lf/common/**'

- conditional:
    if: '[ -n "$MINIMAL" ]'
    then:
      - link:
          ~/.config/lf:
            force: true
            create: true
            glob: true
            path: './lf/minimal/**'
    else:
      - link:
          ~/.config/lf:
            force: true
            create: true
            glob: true
            path: './lf/default/**'

