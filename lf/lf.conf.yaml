- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/lf:
      create: true
      glob: true
      path: './lf/common/**'

- if:
    cond: '[ -n "$MINIMAL" ]'
    met:
      - link:
          ~/.config/lf:
            force: true
            create: true
            glob: true
            path: './lf/minimal/**'
    unmet:
      - link:
          ~/.config/lf:
            force: true
            create: true
            glob: true
            path: './lf/default/**'

