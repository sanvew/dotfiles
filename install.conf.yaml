# packages installation
- conditional:
    if: '[ -z "$SKIP_PACKAGE_INSTALL" ]'
    then:
      - includes:
          .: packages/packages.conf.yaml
    else:
      - shell:
        - echo Skipping package installation!

# config files linking
# common config among all system installation
- includes:
    .: ssh/ssh.conf.yaml
- includes:
    .: lf/lf.conf.yaml
- includes:
    .: bash/bash.conf.yaml
- conditional:
    if: '[ -z "$MINIMAL" ]'
    # not minimal or minimal config
    then:
      - includes:
          .: script/script.conf.yaml
      - includes:
          .: tmux/tmux.conf.yaml
      - includes:
          .: nvim/nvim.conf.yaml
      - includes:
          .: ideavim/ideavim.conf.yaml
