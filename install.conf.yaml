# packages installation
- if:
    cond: '[ -z "$SKIP_PACKAGE_INSTALL" ]'
    met:
      - includes:
        .: packages/packages.conf.yaml
    unmet:
      - shell:
        - echo Skipping package installation!

# config files linking
- includes:
    .: ssh/ssh.conf.yaml
- includes:
    .: lf/lf.conf.yaml
- includes:
    .: bash/bash.conf.yaml
- if:
    cond: '[ -n "$DEBIAN_MINIMAL" ]'
    met:
      - shell:
        - echo Minimal debian installation!
    unmet:
      - includes:
          .: script/script.conf.yaml
      - includes:
          .: tmux/tmux.conf.yaml
      - includes:
          .: nvim/nvim.conf.yaml
      - includes:
          .: ideavim/ideavim.conf.yaml
